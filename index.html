<body id="fundo">
  <div>
    <h1 id="titulo">FALHAS DA MAQUINA X</h1>
  </div> 
  
  <div class="box" id="mainbox">
    <form action="https://api.staticforms.xyz/submit" method="POST" class="card">
      <input type="hidden" name="accessKey" value="e89d02ee-1c2f-4138-83ed-3488a233c80c">
      <div>
        <div>
          <label id="labelnome" class="labelInput">Nome completo</label>
          <input type="text" class="form-control" placeholder="Seu nome" aria-label="Username" aria-describedby="basic-addon1" id="nomecompleto">
          
        </div>
        
        <div>
          <label for="gmid" id="labelgmid" class="labelInput">GMIN</label>
          <input type="text" class="form-control" placeholder="GMIN" aria-label="Username" aria-describedby="basic-addon1" id="gmid">
          
        </div>
        
        <div>
          <label for="telefone" id="labeltelefone" class="labelInput">Telefone</label>
          <input type="text" class="form-control" placeholder="Telefone" aria-label="With textarea" id="telefone">
          
        </div>
        <div>
          <label for="telefone" id="labeldescfalha" class="labelInput">Descrição da falha</label>
          <textarea class:="form-control" placeholder="Descrição da falha" aria-label="With textarea" id="descfalha"></textarea>
          
        </div>
        <div>
          <label for="telefone" id="labelresolucao" class="labelInput">Resolução da falha</label>
          <textarea class="form-control" placeholder="Resolução da falha" aria-label="With textarea" id="resolucao"></textarea>
          
        </div>
        
      </div>
      
      <div>

      </div>
